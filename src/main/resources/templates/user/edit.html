<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    <input type="hidden" th:field="*{email}" id="email" th:value="*{email}">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Password error</div>


    <input type="hidden" id="${#ids.next('roles')}"
           th:each="role : ${user.getRoles()}"
           th:value="${role.getId()}"
           th:field="*{roles}" >
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Password error</div>

    <br/>
    <input type="submit" value="Update!">
</form>

<form th:method="GET" th:action="@{/user}">
    <input type="submit" value="Cancel">
</form>
<br/>

</body>
</html>
