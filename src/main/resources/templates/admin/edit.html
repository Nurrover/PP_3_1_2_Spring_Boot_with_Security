<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>

    <input type="hidden" th:field="*{password}" id="password">


    <label th:for="${#ids.next('roles')}">Roles: </label>
    <input type="checkbox" id="${#ids.next('roles')}"
           th:each="role : ${allRoles}"
           th:text="${role.getRole()}"
           th:value="${role.getId()}"
           th:field="*{roles}" >
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
    <br/>
    <br/>

    <input type="submit" value="Update!">
</form>

<form th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Cancel">
</form>

</body>
</html>
