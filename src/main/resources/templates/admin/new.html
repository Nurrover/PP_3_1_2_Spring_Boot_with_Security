<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label for="email">Email: </label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>


    <label th:for="${#ids.next('roles')}">Roles: </label>
    <input type="checkbox" id="${#ids.next('roles')}"
               th:each="role : ${allRoles}"
               th:text="${role.getRole()}"
               th:value="${role.getId()}"
               th:field="*{roles}" >
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
    <br/>
    <br/>

    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{email}">Password error</div>
    <br/>

    <input type="submit" value="Create!">
</form>

<form th:method="GET" th:action="@{/admin}">
    <input type="submit" value="Cancel">
</form>

</body>
</html>
